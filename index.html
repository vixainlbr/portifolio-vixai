<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio VIXAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleLanguage() {
      const pt = document.querySelectorAll('.lang-pt');
      const en = document.querySelectorAll('.lang-en');
      pt.forEach(el => el.classList.toggle('hidden'));
      en.forEach(el => el.classList.toggle('hidden'));
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <section class="bg-white shadow p-10 relative">
    <div class="absolute top-6 right-6">
      <button onclick="toggleLanguage()" class="text-sm bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">PT / EN</button>
    </div>
    <img src="Logo moderno da VIXAI.png" alt="Logo VIXAI" class="mx-auto mb-4 w-24">
    <!-- Conteúdo omitido para simplificação -->
    <footer class="text-center p-6 text-gray-500 text-sm">
      &copy; 2025 VIXAI. Todos os direitos reservados.
    </footer>
  </section>
</body>
</html>
